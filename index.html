<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Z's Carvana</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Rent Your Next Ride</h1>
</header>

<main>
    <section id="car-container" class="car-list">
        <!-- Car cards will be inserted here dynamically -->
    </section>
</main>

<footer>
    <p>&copy; 2025 Z's Car Rental</p>
</footer>

<script>
    // Fetch cars from Flask backend
    fetch('http://127.0.0.1:5000/get_cars')
        .then(response => response.json())
        .then(cars => {
            const container = document.getElementById('car-container');
            cars.forEach(car => {
                const carCard = document.createElement('div');
                carCard.className = 'car-card';
                carCard.innerHTML = `
                    <img src="${car.image_url}" alt="${car.make} ${car.model}">
                    <h2>${car.make} ${car.model}</h2>
                    <p>Year: ${car.year}</p>
                    <p>Rental Price: $${car.rental_price_per_day}/day</p>
                    <button>Rent Now</button>
                `;
                container.appendChild(carCard);
            });
        })
        .catch(error => {
            console.error('Error fetching car data:', error);
            const container = document.getElementById('car-container');
            container.innerHTML = '<p>Failed to load cars. Please try again later.</p>';
        });
</script>

</body>
</html>
